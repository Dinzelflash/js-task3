<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function divisibility_test(num) {
    let result = [];
       for (let i = 1;i <= num; i++){
           // To replace numbers divisible by "2,3,5"
           if (i % 2 === 0 && i % 3 === 0 && i % 5 === 0){
               result.push('yu-gi-oh');
            // To replace numbers divisible by "2,3", "2,5" and "3,5"
           } else if (i % 2 === 0 && i % 3 === 0){
               result.push('yu-gi');
           } else if (i % 2 === 0 && i % 5 === 0){
               result.push('yu-oh');
           } else if (i % 3 === 0 && i % 5 === 0){
               result.push('gi-oh');
            // To replace numbers divisible by "2,3,5"
           } else if (i % 2 === 0){
               result.push('yu');
           } else if (i % 3 === 0){
               result.push('gi');
           } else if (i % 5 === 0){
               result.push('oh');
           } else {
               result.push(i);
           }
       }
       return result;
  }
  //Numbers from 1-100
  console.log(divisibility_test(100));
  
  //My Random number
  console.log(divisibility_test(77));
    </script>
</body>
</html>
